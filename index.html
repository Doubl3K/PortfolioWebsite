<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Kinner</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <div id="nav-wrapper">
            <div id="nav-subwrapper-left">
                <img src="Pictures/kk_logo_white.png" alt="logo missing">
                <div class="nav-item">
                    <h1>Kevin Kinner</h1>
                </div>
            </div>
            <div id="nav-subwrapper-right">
                <button class="nav-item">Skills</button>
                <button class="nav-item">Portfolio</button>
                <button class="nav-item">Contact</button>
            </div>
        </div>
    </div>
    <div class="hello-wrapper">
        <div class="hello-content-background">
            <img src="Pictures/PPicture.png" alt="">
            <div class="abbout-text">
                <p>Willkommen auf meiner Portfolioseite. </p>
                <p>Sie können hier eine übersicht meiner bisherigen Projekte finden. </p>
                <p>Falls sie an einer Zusammenarbeit interresiert sind
                    kontaktieren sie mich gerne!</p>
            </div>
        </div>
    </div>

    <div class="aboutme-wrapper">
        <h1 id="about-header">Skills</h1>
        <div class="aboutme-cluster" id="dev-header">
            <h2>Sprachen</h2>
        </div>

        <div class="aboutme-cluster" id="lang-cluster"> 
            <div class="cluster-item">
                <label for="">HTML5</label>
                <img src="Pictures/thumbnails/About/html5.svg" alt="HTML Icon">
            </div>
            <div class="cluster-item">
                <label for="">CSS3</label>
                <img src="Pictures/thumbnails/About/css.svg" alt="HTML Icon">
            </div>
            <div class="cluster-item">
                <label for="">JS</label>
                <img src="Pictures/thumbnails/About/javascript.svg" alt="HTML Icon">
            </div>
            <div class="cluster-item">
                <label for="">Java</label>
                <img src="Pictures/thumbnails/About/java.svg" alt="HTML Icon">
            </div>
        </div>

        <div class="aboutme-cluster" id="soft-header">
            <h2>Software</h2>
        </div>

        <div class="aboutme-cluster" id="soft-cluster">
            <div class="cluster-item">
                <label for="">Git</label>
                <img src="Pictures/thumbnails/About/git.svg" alt="HTML Icon">
            </div>
            <div class="cluster-item">
                <label for="">Photoshop</label>
                <img src="Pictures/thumbnails/About/ps.svg" alt="HTML Icon">
            </div>
            <div class="cluster-item">
                <label for="">GIMP</label>
                <img src="Pictures/thumbnails/About/gimp.png" alt="HTML Icon">
            </div>
            <div class="cluster-item">
                <label for="">Linux</label>
                <img src="Pictures/thumbnails/About/linux.svg" alt="HTML Icon">
            </div>
        </div>
    </div>

    <div class="portfolio-wrapper">
        test
    </div>



    <script src="logic.js"></script>
</body>

</html>
